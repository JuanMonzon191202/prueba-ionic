<ion-header>
  <ion-toolbar color="success">
    <ion-title>Carrito</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let item of items">
      <ion-item>
        <ion-avatar slot="start">
          <img [src]="item.image" />
        </ion-avatar>
        <ion-label>
          <h2>{{ item.title }}</h2>
          <h3>{{ item.price | currency }}</h3>
          <p>{{ item.description }}</p>
        </ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-list>

  <ion-button
    expand="block"
    color="primary"
    *ngIf="items.length > 0"
    (click)="clearCart()"
  >
    Vaciar carrito
  </ion-button>

  <ion-text color="medium" *ngIf="items.length === 0">
    <p>Tu carrito está vacío.</p>
    <p>¡Mira nuestros productos en la tienda!</p>
  </ion-text>
</ion-content>
